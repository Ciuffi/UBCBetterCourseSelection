<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>

<script>
    function scrape() {
        size = $('#size')[0].value;
        $.get('/populateList', {size: size});
        $("#process")[0].style.visibility = 'visible';
    }
    socket = io(window.location.href);

    socket.on('done', function (data) {
        $("#result")[0].innerText = data;
        $("#result").removeClass("prettyprinted");
        $("#process")[0].style.visibility = 'hidden';
        PR.prettyPrint()
    })
</script>
<h1>
    UBC Courses Data Collector:
</h1>
<p>size: </p>
<input id="size"/>
<p>search: </p>
<input id="search"/>
<button onclick="scrape();">Click me!</button>
<p style="visibility: hidden" id="process">processing...</p>
<br>
<pre class="prettyprint lang-json" id="result"></pre>
</html>
